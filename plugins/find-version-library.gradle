//./gradlew dependencyUpdates
dependencyUpdates {
    resolutionStrategy {
        componentSelection { rules ->
            rules.all { ComponentSelection selection ->
                boolean rejected = ['alpha', 'snapshot', 'milestone'].any { qualifier ->
                    selection.candidate.version.contains(qualifier)
                }
                if (rejected) {
                    selection.reject("Do not allow alpha, snapshot or Milestone releases.")
                }
            }
        }
    }
}