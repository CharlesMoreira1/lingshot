[versions]
gradlePlugin = "7.4.2"
kotlin = "1.8.10"
googleServices = "4.3.15"
playServicesAds = "21.5.0"
firebaseCrashylytics = "2.9.4"

coreKTX = "1.10.0"
appCompat = "1.6.1"
material = "1.8.0"
constraintLayout = "2.1.4"
activityKTX = "1.6.1"
lifecycle = "2.6.1"

composeCompiler = "1.4.4"

textRecognition = "18.0.2"
languageID = "17.0.4"

retrofit = "2.9.0"
retrofitKotlinxSerializationJson = "1.0.0"
kotlinxSerializationJson = "1.5.0"
okHttp = "4.10.0"
coroutines = "1.6.4"
hawk = "2.0.1"
timber = "5.0.1"
daggerHilt = "2.44"

firebase = "31.3.0"

imageCropper = "4.5.0"
balloon = "1.5.2"
lottie = "3.4.0"

jUnit = "4.13.2"

[libraries]
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKTX" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appCompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }
constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintLayout" }
activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activityKTX" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-service = { module = "androidx.lifecycle:lifecycle-service", version.ref = "lifecycle" }

text-recognition = { module = "com.google.android.gms:play-services-mlkit-text-recognition", version.ref = "textRecognition" }
language-id = { module = "com.google.mlkit:language-id", version.ref = "languageID" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-kotlin-serialization = { module = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter", version.ref = "retrofitKotlinxSerializationJson" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }
okhttp-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okHttp" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
hawk = { module = "com.orhanobut:hawk", version.ref = "hawk" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

dagger-hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "daggerHilt" }
dagger-hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "daggerHilt" }

play-services-ads = { module = "com.google.android.gms:play-services-ads", version.ref = "playServicesAds" }

firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase" }
firebase-analytics-ktx = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-crashlytics-ktx = { module = "com.google.firebase:firebase-crashlytics-ktx" }

image-cropper = { module = "com.vanniktech:android-image-cropper", version.ref = "imageCropper" }
balloon = { module = "com.github.skydoves:balloon", version.ref = "balloon" }
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }

junit = { module = "junit:junit", version.ref = "jUnit" }

[bundles]
lifecyle = ["lifecycle-runtime-ktx", "lifecycle-service"]
retrofit = ["retrofit", "retrofit-converter-gson"]
coroutines = ["coroutines-android", "coroutines-android"]
firebase = ["firebase-analytics-ktx", "firebase-crashlytics-ktx"]

[plugins]
android-application = { id = "com.android.application", version.ref = "gradlePlugin" }
android-library = { id = "com.android.library", version.ref = "gradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
dagger-hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "daggerHilt" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version.ref = "firebaseCrashylytics" }